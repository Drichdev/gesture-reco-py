<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconnaissance de gestes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-8">Reconnaissance de gestes</h1>
    
    <form id="uploadForm" action="/" method="post" enctype="multipart/form-data" class="flex justify-center items-center space-x-4 mb-8">
      <input type="file" name="file" id="fileInput" class="hidden" accept="image/*" required>
      <label for="fileInput" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Sélectionner une image
      </label>
      <button type="submit" id="uploadButton" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
        Analyser l'image
      </button>
    </form>

    <div id="loader" class="hidden mt-4">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
      <p class="mt-2 text-xl">Analyse en cours...</p>
    </div>

    {% if image_url %}
    <div class="mt-8">
      <h2 class="text-2xl font-semibold mb-4">Résultat : {{ result }}</h2>
      <img src="{{ image_url }}" alt="Image analysée" class="mt-2 rounded-lg shadow-md" style="width: 500px; height: auto;">
    </div>
    {% endif %}
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function() {
      document.getElementById("uploadButton").classList.add("hidden");
      document.getElementById("loader").classList.remove("hidden");
    });
  </script>
</body>
</html>
